<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            opacity: 0;
            animation: fadeInAnimation 2s forwards;
        }
        @keyframes fadeInAnimation {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-pink-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-3xl font-bold text-purple-800 fade-in">Sabía que dirías que sí</h1>
        <p class="text-2xl text-purple-500 mt-4 fade-in" style="animation-delay: 2s;">Te amo, te amo, te amo y te amaré por siempre, mi nenita bonita</p>
        <h1 class="text-2xl font-bold text-purple-800 mt-4 fade-in" style="animation-delay: 4s;">Y ahora un poema para mi nena</h1>
        <button id="siguiente" class="mt-6 px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 fade-in" style="animation-delay: 5s;">Siguiente</button>
    </div>
    
</body>
<script>
    document.getElementById("siguiente").addEventListener("click", function() {
        window.location.href = "poema.html";
    });
</script>
</html>
